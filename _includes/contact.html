<div class="clearfix">
  {% for external_url_hash in site.contact_urls %}
    {% assign external_url = external_url_hash[1] %}
    <a href="{{ external_url.url }}" target="_blank" class="col dark-gray width-120 mb1">
      <i class="{{ external_url.icon }} fa-fw fa-2x valign-middle"></i>
      <span class="h5 header-font">{{ external_url.label }}</span>
    </a>
  {% endfor %}
</div>
